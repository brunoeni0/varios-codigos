 <!DOCTYPE html/>
 <head>
	<html lang="pt-br"/>
	<meta charset="UTF-8"/>
	<title> Teste javascript </title>
	<script>
		var quebrada = false;
		function mudarLampada(tipo){
			if (!quebrada){
				document.getElementById("Luz").src="../Não mexar/curso-html5-pacote01/projeto-glass-html5/_imagens/"+ tipo +".jpg";
				if (tipo == 'lampada-quebrada'){
					quebrada = true;
				}
			}
		}
	</script>
 </head>
 <body>
	<h1> Acender a lâmpada </h1>
	<img id="Luz" src="../projeto-glass-html5/_imagens/lampada-apagada.jpg" onmousemove="mudarLampada('lampada-acesa')" onmouseout="mudarLampada('lampada-apagada')" onclick="mudarLampada('lampada-quebrada')"/>
 </body>
