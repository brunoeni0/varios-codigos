			/* Processamento de Dados */
			for (c=0; c < 9; c++) {
				valor += (menos * parseInt(num[c]));
				menos--;
			}

			resto = valor % 11;

			if (resto < 2) {
				num += 0;
			} else {
				num += (11 - resto);
			}

			menos = 11;
			valor = 0;

			for (c=0; c < 10; c++) {
				valor += (menos * parseInt(num[c]));
				menos--;
			}

			resto = valor % 11;

			if (valor < 2) {
				num += 0;
			} else {
				num += (11 - resto);
			}

			for (c=0; c < 11; c++) {
				format += num[c];
				if (c == 2 | c == 5) {
					format += '.';
				} else if (c == 8) {
					format += '-';
				}
			}

			/* Saída de Dados */
			document.formtest.resut.value = format;
		}

		//-->
